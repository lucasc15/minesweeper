<div class="mine-counter">{{ vm.gameData.mineDisplayCount }}</div>
<div class="time-counter">{{ vm.gameData.timeCount }}</div>
<div ng-class="vm.getMineMarkerClass()" ng-click="vm.toggleMineMarker()" ng-hide="vm.gameData.gameFailed || vm.gameData.isSolved">
    {{ vm.mineMarkerText }} <img style="height: 25px; width: 25px;margin-bottom:-5px; margin-right: -5px;" src="css/images/FlaggedCell.png"/>
</div>
<div class="game-container">
    <div ng-hide="vm.gameData.gameFailed || vm.gameData.isSolved">
        <div class="game-row" ng-repeat="row in vm.game track by $index">
            <div ng-repeat="cell in row track by $index" ng-class="vm.getClass($index, $parent.$index)" class="base" ng-click="vm.makeMove($index, $parent.$index)">
                &nbsp; <!-- placeholder to give div a size -->
            </div>
        </div>
    </div>
    <div class="notification-box" ng-hide="!vm.gameData.gameFailed">
        <p class="button button-block button-positive">You Lose!</p>
        <a ui-sref="game-config-size" class="button button-block button-positive">Play Again!</a>
        <a class="button button-block button-positive" ng-click="vm.resetGame()">Replay Game</a>
    </div>
    <div class="notification-box" ng-hide="!vm.gameData.isSolved">
        <p class="button button-block button-positive">You Win!</p>
        <a ui-sref="game-config-size" class="button button-block button-positive">Play Again!</a>
        <a class="button button-block button-positive" ng-click="vm.resetGame()">Replay Game</a>
    </div>
</div>
