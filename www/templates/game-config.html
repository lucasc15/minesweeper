<h1>Game Content</h1>
<div ng-hide="showDifficulty">
    <div ng-repeat="size in gameSizes">
        <a ui-sref="game-config-difficulty({x: size.x, y: size.y})">{{ size.name }}</a>
    </div>
</div>
<div ng-hide="!showDifficulty">
    <div ng-repeat="diff in gameDifficulties">
        <a ui-sref="game({x: x, y: y, difficulty: diff.difficulty})">{{ diff.name }}</a>
    </div>
</div>
